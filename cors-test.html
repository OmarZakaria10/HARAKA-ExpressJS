<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testCORS()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing CORS...';
                
                const response = await fetch('http://localhost:4000/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://test-origin.com'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ CORS Test Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>The app is now accessible from any origin.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange;">⚠️ Response received but with status: ${response.status}</h3>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ CORS Test Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
